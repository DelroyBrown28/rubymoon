<script type="text/javascript">

    function enableDisable(itemId) {
        var currentValue = parseInt($(`'id_qty_${itemId}`).val());
        var subtractDisabled = currentValue < 2;
        var plusDisabled = currentValue > 98;
        $(`#decrement-qty_${itemId}`).prop('disabled', subtractDisabled);
        $(`#increment-qty_${itemId}`).prop('disabled', plusDisabled);
    }


    // Increment Value
    $('.plus_amount').click(function (e) {
        e.preventDefault();
        var closestInput = $(this).closest('.quantity_wrap').find('.input_amount')[0];
        var currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue + 1)
        var itemId = $(this).data*('item_id');
        enableDisable(itemId);
    });
    
    // Decrement Value
    $('.subtract_amount').click(function (e) {
        e.preventDefault();
        var closestInput = $(this).closest('.quantity_wrap').find('.input_amount')[0];
        var currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue - 1)
        var itemId = $(this).data*('item_id');
        enableDisable(itemId);
    });

</script>
