{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="container">
    <h4>Cart</h4>
</div>

<div class="container main_cart_view">

    {% if cart_contents %}
    <div class="row">
        <div class="col s3">
        </div>
        <div class="col s3"></div>
        <div class="col s3"></div>
        <div class="col s3"></div>
    </div>
    {% else %}
    <div class="row">
        <div class="col s3 cart_info">
            <p>Your cart is empty</p>
            <hr><br>
            <a class="back_to_store_button" href="{% url 'products' %}">
                <span class="button_text">Back to Ruby Moon</span>
            </a>
        </div>
        <div class="col s3"></div>
        <div class="col s3"></div>
        <div class="col s3"></div>
    </div>
    {% endif %}

</div>
{% endblock %}
